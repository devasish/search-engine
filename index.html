<html>
    <head>
        <title>Search Engine 1.0</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/search-engine.js"></script>

        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="font-awesome-4.3.0/css/font-awesome.css" rel="stylesheet">
        <style type="text/css">
            .current-item {
                color: #ff0000;
                background: #bbb; 
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="col-lg-10 text-center">

                <div class="panel-body">
                    <div class="col-lg-5">
                        <div class="input-group">
                            <input type="text" class="form-control" id="search-text" autofocus="" >
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div id="search-res-cont" class="col-lg-10 text-left" style="margin-left: 14px;border:1px solid silver;box-shadow:2px 4px 6px #bbb; display: none;">
                        <div class="col-lg-5 animated" id="items-cont" style="max-height: 250px; overflow-y: auto;"></div>
                        <div class="col-lg-5 animated" id="item-det-cont"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
